<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Persistent Count Up</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .timer {
      display: flex;
      gap: 16px;
      padding: 12px 16px;
      background: #111;
      color: #fff;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .timer div {
      text-align: center;
    }

    .timer span {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .timer small {
      display: block;
      font-size: 0.7rem;
      opacity: 0.7;
    }

    button {
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="timer" id="timer">
      <div><span id="months">0</span><small>Months</small></div>
      <div><span id="days">0</span><small>Days</small></div>
      <div><span id="hours">0</span><small>Hours</small></div>
      <div><span id="minutes">0</span><small>Minutes</small></div>
      <div><span id="seconds">0</span><small>Seconds</small></div>
    </div>

    <button id="startBtn">Start Timer</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    let startTime = params.get("start")
      ? new Date(Number(params.get("start")))
      : null;

    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", () => {
      const now = Date.now();
      // Persist start time in URL
      window.location.search = `?start=${now}`;
    });

    function updateTimer() {
      if (!startTime) return;

      const now = new Date();
      let diff = now - startTime;

      if (diff < 0) diff = 0;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const daysTotal = Math.floor(hours / 24);

      const months = Math.floor(daysTotal / 30);
      const days = daysTotal % 30;

      document.getElementById("months").textContent = months;
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours % 24;
      document.getElementById("minutes").textContent = minutes % 60;
      document.getElementById("seconds").textContent = seconds % 60;

      startBtn.style.display = "none";
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
